
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Seguro - RedSilver</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f0f0; }
    .checkout-container {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 30px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
    }
    .full { grid-column: 1 / 3; }
    .pay-options {
      display: flex; justify-content: space-around; margin-top: 30px;
    }
    .pay-options div {
      border: 2px solid #ccc; padding: 15px; border-radius: 8px;
      cursor: pointer; flex: 1; margin: 0 10px; text-align: center;
    }
    .pay-options div:hover, .pay-options .active {
      border-color: #8d0000;
      background: #fff1f1;
    }
    button {
      margin-top: 30px;
      padding: 15px;
      background: #00b050;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 100%;
      grid-column: 1 / 3;
      cursor: pointer;
    }
    .secure {
      text-align: center; font-size: 13px; color: #777; margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Finalizar Compra</h2>
    <form action="https://formsubmit.co/jhontrembala108@gmail.com" method="POST">
      <div>
        <label>Nome completo</label>
        <input type="text" name="Nome" required />
        <label>CPF</label>
        <input type="text" name="CPF" required />
        <label>Telefone</label>
        <input type="tel" name="Telefone" required />
        <label>Email</label>
        <input type="email" name="Email" required />
      </div>
      <div>
        <label>Endere√ßo</label>
        <input type="text" name="Endereco" required />
        <label>N√∫mero</label>
        <input type="text" name="Numero" required />
        <label>Bairro</label>
        <input type="text" name="Bairro" required />
        <label>CEP</label>
        <input type="text" name="CEP" required />
      </div>
      <div class="full">
        <label>Cidade</label>
        <input type="text" name="Cidade" required />
        <label>Estado</label>
        <select name="Estado" required>
          <option value="">Selecione</option>
          <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
        </select>
      </div>
      <div class="full pay-options">
        <div onclick="selecionar(this)">üí≥ Cart√£o</div>
        <div onclick="selecionar(this)">üîê Pix</div>
        <div onclick="selecionar(this)">üìÑ Boleto</div>
      </div>
      <input type="hidden" name="Forma de Pagamento" id="metodoSelecionado">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <button type="submit">Confirmar Pedido</button>
    </form>
    <div class="secure">üîí Site 100% seguro com criptografia SSL</div>
  </div>

  <script>
    function selecionar(el) {
      document.querySelectorAll('.pay-options div').forEach(e => e.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('metodoSelecionado').value = el.innerText;
    }
  </script>
</body>
</html>
